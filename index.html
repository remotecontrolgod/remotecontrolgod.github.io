	<script type="text/ecmascript" xlink:href="http://www.carto.net/papers/svg/gui/button/button.js" />

	<script type="text/ecmascript"><![CDATA[
		var myMapApp = new mapApp(false,undefined);
		var slider1;
		var slider2;
		var slider3;
		var slider4;
		var slider5;
		var slider6;
		var slider7;
		var slider8;
		var textbutton1;
		var textbutton2;
		var textbutton3;
		var textbutton4;
		var textbutton5;
		var textbutton6;
		var textbutton7;
		var textbutton8;
			var buttonTextStyles = {"font-family":"Arial,Helvetica","fill":"#ADD8E6","font-size":17};
			var buttonStyles = {"fill":"#5C4033"};
			var shadeLightStyles = {"fill":"#ADD8E6"};
			var shadeDarkStyles = {"fill":"#5C4033"};

		function init(evt) {
			//first the slider styles
			var sliderStyles={"stroke":"#ADD8E6","stroke-width":80};
			var invisSliderWidth = 80;
			slider1 = new slider("slider1","slider1",80,10,99.9,80,400,-99.9,90,sliderStyles,invisSliderWidth,"sliderSymbol",showVal,true);
			slider2 = new slider("slider2","slider2",180,10,99.9,180,400,-99.9,45,sliderStyles,invisSliderWidth,"sliderSymbol",showVal,true);
			slider3 = new slider("slider3","slider3",280,10,99.9,280,400,-99.9,0,sliderStyles,invisSliderWidth,"sliderSymbol",showVal,true);
			slider4 = new slider("slider4","slider4",380,10,99.9,380,400,-99.9,45,sliderStyles,invisSliderWidth,"sliderSymbol",showVal,true);
			slider5 = new slider("slider5","slider5",480,10,99.9,480,400,-99.9,0,sliderStyles,invisSliderWidth,"sliderSymbol",showVal,true);
			slider6 = new slider("slider6","slider6",580,10,99.9,580,400,-99.9,-45,sliderStyles,invisSliderWidth,"sliderSymbol",showVal,true);
			slider7 = new slider("slider7","slider7",680,10,99.9,680,400,-99.9,0,sliderStyles,invisSliderWidth,"sliderSymbol",showVal,true);
			slider8 = new slider("slider8","slider8",780,10,99.9,780,400,-99.9,-90,sliderStyles,invisSliderWidth,"sliderSymbol",showVal,true);
			textbutton1 = new switchbutton("textbutton1","textbutton1",switchButtonPressed,"rect","Activate",undefined,40,430,80,80,buttonTextStyles,buttonStyles,shadeLightStyles,shadeDarkStyles,1);
			textbutton2 = new switchbutton("textbutton2","textbutton2",switchButtonPressed,"rect","Activate",undefined,140,430,80,80,buttonTextStyles,buttonStyles,shadeLightStyles,shadeDarkStyles,1);
			textbutton3 = new switchbutton("textbutton3","textbutton3",switchButtonPressed,"rect","Activate",undefined,240,430,80,80,buttonTextStyles,buttonStyles,shadeLightStyles,shadeDarkStyles,1);
			textbutton4 = new switchbutton("textbutton4","textbutton4",switchButtonPressed,"rect","Activate",undefined,340,430,80,80,buttonTextStyles,buttonStyles,shadeLightStyles,shadeDarkStyles,1);
			textbutton5 = new switchbutton("textbutton5","textbutton5",switchButtonPressed,"rect","Activate",undefined,440,430,80,80,buttonTextStyles,buttonStyles,shadeLightStyles,shadeDarkStyles,1);
			textbutton6 = new switchbutton("textbutton6","textbutton6",switchButtonPressed,"rect","Activate",undefined,540,430,80,80,buttonTextStyles,buttonStyles,shadeLightStyles,shadeDarkStyles,1);
			textbutton7 = new switchbutton("textbutton7","textbutton7",switchButtonPressed,"rect","Activate",undefined,640,430,80,80,buttonTextStyles,buttonStyles,shadeLightStyles,shadeDarkStyles,1);
			textbutton8 = new switchbutton("textbutton8","textbutton8",switchButtonPressed,"rect","Activate",undefined,740,430,80,80,buttonTextStyles,buttonStyles,shadeLightStyles,shadeDarkStyles,1);

			}

		function showVal(valType,groupId,value) {
			//valType can be "change" (on mouse move or click) or "release" (mouseup or mouseout)
			if (valType == "change") {
				statusChange("Value of Slider '"+groupId+"' = "+Math.min(value));
			}
			if (valType == "release") {
				statusChange("Slider '"+groupId+"' was released, value = "+Math.min(value));
			}
		}
		function switchButtonPressed(buttonId,evt,onOrOff,buttonText) {
			if (buttonId == "textbutton8") {
				if (onOrOff) {
					textbutton8.setTextValue("Deactivate");
					textbutton7.setTextValue("Deactivate");
					textbutton6.setTextValue("Deactivate");
					textbutton5.setTextValue("Deactivate");
					textbutton4.setTextValue("Deactivate");
					textbutton3.setTextValue("Deactivate");
					textbutton2.setTextValue("Deactivate");
					textbutton1.setTextValue("Deactivate");
				}
				else {
					textbutton8.setTextValue("Activate");
					textbutton7.setTextValue("Activate");
					textbutton6.setTextValue("Activate");
					textbutton5.setTextValue("Activate");
					textbutton4.setTextValue("Activate");
					textbutton3.setTextValue("Activate");
					textbutton2.setTextValue("Activate");
					textbutton1.setTextValue("Activate");
				}
			}
		}
]]></script>

			<line x1="0" y1="-40" x2="0" y2="40" stroke="#ADD8E6" stroke-width="25" pointer-events="none"/>

					d="M-3 -7L-3 3L0 0L4.25 -0.5z"/>
			</g>
		</symbol>
	</defs>
		<rect x="0" y="-50" width="900" height="700" fill= "#5C4033" stroke="#ADD8E6" stroke-width="10" />
		<rect x="0" y="610" width="900" height="40" fill= "#ADD8E6" stroke="#5C4033" stroke-width="0" />
